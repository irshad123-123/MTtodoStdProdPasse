<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2>Add Products</h2>
                <form #formRef="ngForm" (ngSubmit)="onAdd()">
                    <div class="form-group">
                        <label for="title">Name</label>
                        <input class="form-control" id="title" ngModel name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Details</label>
                        <input class="form-control" id="content" ngModel name="content" required>
                    </div>
                    <button class="btn-block" type="submit" mat-raised-button color="primary">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let prod of prodArr">
        <app-prod-card
        [prodObj]="prod"
        ></app-prod-card>
    </div>
</div>
