<p class="alert alert-info">{{msg}}</p>
<div class="d-flex justify-content-between">
    <button (click)="onClose(true)" class="mr-2" mat-mini-fab color="warn" aria-label="Example icon button with a menu icon">
        <mat-icon>check</mat-icon>
    </button>
    <button (click)="onClose(false)" class="mr-2" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
        <mat-icon>cancel</mat-icon>
    </button>
</div>
