<h2>{{isEditMode ? 'Update Student' : 'Add Student'}}</h2>
<form #formRef="ngForm" (ngSubmit)="onAdd()">
    <div class="form-group">
        <label for="fname">First Name</label>
        <input class="form-control" id="fname" name="fname" ngModel required>
    </div>
        <div class="form-group">
        <label for="lname">Last Name</label>
        <input class="form-control" id="lname" name="lname" ngModel required>
    </div>
        <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" name="email" ngModel required>
    </div>
        <div class="form-group">
        <label for="contact">Contact</label>
        <input class="form-control" id="contact" name="contact" ngModel required>
    </div>
    <div class="d-flex justify-content-between">
        <button *ngIf="!isEditMode" type="submit" mat-raised-button color="primary">Add</button>
        <button
        (click)="onUpdate()"
        *ngIf="isEditMode" type="button" mat-raised-button color="primary">Update</button>
        <button (click)="onClose()" type="button" mat-raised-button color="warn">close</button>
    </div>
</form>
