<div class="row">
    <div class="col-md-12 text-center">
        <span>Add Todo</span>
        <button (click)="onOpen()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
          <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
<div class="row mt-5">
    <div class="col-md-6 offset-md-3 mb-2" *ngFor="let todo of todoArr">
        <app-todo-card
        [todoObj]="todo"
        ></app-todo-card>
    </div>
</div>
